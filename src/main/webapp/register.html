<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsurancePro - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero {
            background: url("assets/bg.jpg") no-repeat center center;
            background-size: cover;
            min-height: 80vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex flex-wrap justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">InsurancePro</a>
            <div class="hidden lg:flex space-x-4">
                <a href="login.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</a>
                <a href="register.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Register</a>
            </div>
        </div>
    </header>

    <!-- Registration Form -->
    <main class="hero flex items-center justify-center">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-6">Create an Account</h2>
            <div id="error-message" class="text-red-500 text-center mb-4"></div> <!-- Error message container -->
            <form id="registerForm" action="RegisterBrokerServlet" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">Register</button>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Display error message if exists in URL
        const params = new URLSearchParams(window.location.search);
        const errorMessage = params.get('error');
        if (errorMessage) {
            document.getElementById('error-message').innerText = errorMessage;
        }
    </script>
</body>
</html>
