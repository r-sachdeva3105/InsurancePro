<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InsurancePro - Policy Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-md">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="dashboard.html" class="text-2xl font-bold text-white"
          >InsurancePro</a
        >
        <nav class="space-x-4">
          <span>Welcome, John Doe</span>
          <a
            href="login.html"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
            >Logout</a
          >
        </nav>
      </div>
    </header>

    <!-- Sidebar and Main Content Wrapper -->
    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 text-white h-screen hidden md:block">
        <div class="px-6 py-6">
          <ul>
            <li class="mb-4">
              <a
                href="dashboard.html"
                class="text-white font-semibold block hover:bg-gray-700 px-4 py-2 rounded"
                >Dashboard</a
              >
            </li>
            <li class="mb-4">
              <a
                href="customers.html"
                class="text-white font-semibold block hover:bg-gray-700 px-4 py-2 rounded"
                >Customers</a
              >
            </li>
            <li class="mb-4">
              <a
                href="policies.html"
                class="text-white font-semibold block bg-gray-900 hover:bg-gray-700 px-4 py-2 rounded"
                >Policies</a
              >
            </li>
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <h1 class="text-4xl font-bold mb-6">Policy Management</h1>

        <!-- Search Bar -->
        <div class="mb-6">
          <input
            type="text"
            placeholder="Search by policy number or customer name"
            class="w-full p-4 border border-gray-300 rounded-lg"
          />
        </div>

        <!-- Add Policy Button -->
        <div class="flex justify-end mb-4">
          <button
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            onclick="toggleAddPolicyForm()"
          >
            Add New Policy
          </button>
        </div>

        <!-- Policy List Table -->
        <div class="overflow-x-auto bg-white rounded-lg shadow-md">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Policy Number
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Customer Name
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Policy Type
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Premium Amount
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- Example row -->
              <tr>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  P-12345
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  John Doe
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  Health Insurance
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  $120.50/month
                </td>
                <td
                  class="px-5 py-5 border-b border-gray-200 bg-white text-sm space-x-2"
                >
                  <button class="text-green-600 hover:text-green-900">
                    Edit
                  </button>
                  <button class="text-red-600 hover:text-red-900">
                    Delete
                  </button>
                </td>
              </tr>
              <!-- Add more rows as necessary -->
            </tbody>
          </table>
        </div>

        <!-- Add Policy Form (Hidden by default) -->
        <div id="addPolicyForm" class="hidden mt-6">
          <h2 class="text-2xl font-bold mb-4">Add New Policy</h2>
          <form class="bg-white p-6 rounded-lg shadow-md space-y-4">
            <div>
              <label
                for="policyNumber"
                class="block text-sm font-medium text-gray-700"
                >Policy Number</label
              >
              <input
                type="text"
                id="policyNumber"
                class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
                placeholder="P-12345"
              />
            </div>
            <div>
              <label
                for="customerName"
                class="block text-sm font-medium text-gray-700"
                >Customer Name</label
              >
              <input
                type="text"
                id="customerName"
                class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
                placeholder="John Doe"
              />
            </div>
            <div>
              <label
                for="policyType"
                class="block text-sm font-medium text-gray-700"
                >Policy Type</label
              >
              <input
                type="text"
                id="policyType"
                class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
                placeholder="Health Insurance"
              />
            </div>
            <div>
              <label
                for="premiumAmount"
                class="block text-sm font-medium text-gray-700"
                >Premium Amount</label
              >
              <input
                type="text"
                id="premiumAmount"
                class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
                placeholder="$120.50/month"
              />
            </div>
            <div>
              <button
                type="submit"
                class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script>
      function toggleAddPolicyForm() {
        const form = document.getElementById("addPolicyForm");
        form.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
