<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InsurancePro - Policy Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-white">InsurancePro</a>
            <nav class="space-x-4">
                <span>Welcome, John Doe</span>
                <a href="login.html" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Sidebar and Main Content Wrapper -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white h-screen hidden md:block">
            <div class="px-6 py-6">
                <ul>
                    <li class="mb-4">
                        <a href="dashboard.html" class="text-white font-semibold block hover:bg-gray-700 px-4 py-2 rounded">Dashboard</a>
                    </li>
                    <li class="mb-4">
                        <a href="customers.html" class="text-white font-semibold block hover:bg-gray-700 px-4 py-2 rounded">Customers</a>
                    </li>
                    <li class="mb-4">
                        <a href="policies.html" class="text-white font-semibold block bg-gray-900 hover:bg-gray-700 px-4 py-2 rounded">Policies</a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-4xl font-bold mb-6">Policy Management</h1>

            <!-- Add Policy Button -->
            <div class="flex justify-end mb-4">
                <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="toggleAddPolicyForm()">
                    Add New Policy
                </button>
            </div>

            <!-- Policy List Table -->
            <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <!-- Updated Table Headings -->
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs bold text-gray-600 uppercase tracking-wider">
                                Policy ID
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Customer Name
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Type of Insurance
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Monthly Premium
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="policyTableBody">
                        <!-- Existing Policy Data -->
                        <tr>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">P-12345</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">John Doe</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Health Insurance</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">$120.50/month</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm space-x-2">
                                <button class="text-green-600 hover:text-green-900" onclick="editPolicy('P-12345', 'John Doe', 'Health Insurance', '$120.50/month')">Edit</button>
                                <button class="text-red-600 hover:text-red-900" onclick="deletePolicy('P-12345')">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Add Policy Form -->
            <div id="addPolicyForm" class="hidden mt-6">
                <h2 class="text-2xl font-bold mb-4">Add New Policy</h2>
                <form class="bg-white p-6 rounded-lg shadow-md space-y-4" action="AddPolicyServlet" method="POST">
                    <div>
                        <label for="policyNumber" class="block text-sm font-medium text-gray-700">Policy Number</label>
                        <input type="text" id="policyNumber" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" placeholder="P-12345" name="policyNumber" />
                    </div>
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                        <input type="text" id="customerName" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" placeholder="John Doe" name="customerName" />
                    </div>
                    <div>
                        <label for="policyType" class="block text-sm font-medium text-gray-700">Policy Type</label>
                        <input type="text" id="policyType" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" placeholder="Health Insurance" name="policyType" />
                    </div>
                    <div>
                        <label for="premiumAmount" class="block text-sm font-medium text-gray-700">Premium Amount</label>
                        <input type="text" id="premiumAmount" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" placeholder="$120.50/month" name="premiumAmount" />
                    </div>
                    <div>
                        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Save</button>
                    </div>
                </form>
            </div>

            <!-- Edit Policy Form -->
            <div id="editPolicyForm" class="hidden mt-6">
                <h2 class="text-2xl font-bold mb-4">Edit Policy</h2>
                <form id="editPolicyFormElement" class="bg-white p-6 rounded-lg shadow-md space-y-4">
                    <div>
                        <label for="edit-policyNumber" class="block text-sm font-medium text-gray-700">Policy Number</label>
                        <input type="text" id="edit-policyNumber" name="policyNumber" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" readonly>
                    </div>
                    <div>
                        <label for="edit-customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                        <input type="text" id="edit-customerName" name="customerName" class="mt-1 p-2 w-full border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label for="edit-policyType" class="block text-sm font-medium text-gray-700">Policy Type</label>
                        <input type="text" id="edit-policyType" name="policyType" class="mt-1 p-2 w-full border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label for="edit-premiumAmount" class="block text-sm font-medium text-gray-700">Premium Amount</label>
                        <input type="text" id="edit-premiumAmount" name="premiumAmount" class="mt-1 p-2 w-full border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Update</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
    // Function to toggle the visibility of Add Policy form
    function toggleAddPolicyForm() {
        const form = document.getElementById("addPolicyForm");
        form.classList.toggle("hidden");
    }

    // Function to show and populate the Edit Policy form
    function editPolicy(policyNumber, customerName, policyType, premiumAmount) {
        
        document.getElementById('edit-policyNumber').value = policyNumber;
        document.getElementById('edit-customerName').value = customerName;
        document.getElementById('edit-policyType').value = policyType;
        document.getElementById('edit-premiumAmount').value = premiumAmount;

       
        document.getElementById('editPolicyForm').classList.remove('hidden');
    }

    // Function to delete a policy
    function deletePolicy(policyNumber) {
        fetch('DeletePolicyServlet', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `policyNumber=${encodeURIComponent(policyNumber)}` // Sending policy number in the request body
        })
        .then(response => {
            if (response.ok) {
                console.log('Policy deleted successfully');
                window.location.reload(); 
            } else {
                console.error('Failed to delete policy');
            }
        })
        .catch(error => {
            console.error('Error deleting policy:', error);
        });
    }

    // Handle Edit Policy form submission using Fetch API
    document.getElementById('editPolicyFormElement').addEventListener('submit', function(event) {
        event.preventDefault(); 

        // Log to check if form submission is triggered
        console.log("Edit form submitted");

        // Get updated form data
        const policyNumber = document.getElementById('edit-policyNumber').value;
        const customerName = document.getElementById('edit-customerName').value;
        const policyType = document.getElementById('edit-policyType').value;
        const premiumAmount = document.getElementById('edit-premiumAmount').value;

        
        console.log(`Updating policy: ${policyNumber}, ${customerName}, ${policyType}, ${premiumAmount}`);

        // Send updated data to the UpdatePolicyServlet
        fetch('UpdatePolicyServlet', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `policyNumber=${encodeURIComponent(policyNumber)}&customerName=${encodeURIComponent(customerName)}&policyType=${encodeURIComponent(policyType)}&premiumAmount=${encodeURIComponent(premiumAmount)}`
        }).then(response => {
            if (response.ok) {
                console.log("Policy updated successfully");

                // Find the row corresponding to the updated policyNumber
                const rows = document.querySelectorAll('#policyTableBody tr');
                rows.forEach(row => {
                    const policyCell = row.querySelector('td:first-child'); // The first cell should contain the policy number
                    if (policyCell && policyCell.textContent === policyNumber) {
                        // Update the row with the new data
                        row.innerHTML = `
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${policyNumber}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${customerName}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${policyType}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${premiumAmount}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm space-x-2">
                                <button class="text-green-600 hover:text-green-900" onclick="editPolicy('${policyNumber}', '${customerName}', '${policyType}', '${premiumAmount}')">Edit</button>
                                <button class="text-red-600 hover:text-red-900" onclick="deletePolicy('${policyNumber}')">Delete</button>
                            </td>
                        `;
                    }
                });

                // Hide the edit form after successful update
                document.getElementById('editPolicyForm').classList.add('hidden');
            } else {
                console.error('Failed to update policy');
            }
        }).catch(error => {
            console.error('Error updating policy:', error);
        });
    });
    </script>

</body>

</html>
