<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InsurancePro - Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-gray-800 text-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="dashboard.html" class="text-2xl font-bold text-white">InsurancePro</a>
      <nav class="space-x-4">
        <span>Welcome, John Doe</span>
        <a href="login.html" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Sidebar and Main Content Wrapper -->
  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-800 text-white h-screen fixed md:relative">
      <div class="px-6 py-6">
        <ul>
          <li class="mb-4">
            <a href="dashboard.html" class="text-white font-semibold block hover:bg-gray-700 px-4 py-2 rounded">Dashboard</a>
          </li>
          <li class="mb-4">
            <a href="customers.html" class="text-white font-semibold block hover:bg-gray-700 px-4 py-2 rounded">Customers</a>
          </li>
          <li class="mb-4">
            <a href="policies.html" class="text-white font-semibold block hover:bg-gray-700 px-4 py-2 rounded">Policies</a>
          </li>
          <li class="mb-4">
            <a href="claims.html" class="text-white font-semibold block hover:bg-gray-700 px-4 py-2 rounded">Claims</a>
          </li>
          <li class="mb-4">
            <a href="reports.html" class="text-white font-semibold block hover:bg-gray-700 px-4 py-2 rounded">Reports</a>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h1 class="text-4xl font-bold mb-6">Reports</h1>

      <!-- Filter Section -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex space-x-4 items-center">
          <label for="reportType" class="block text-sm font-medium text-gray-700">Report Type:</label>
          <select id="reportType" class="p-2 border border-gray-300 rounded-lg">
            <option value="allCustomers">All Customers</option>
            <option value="totalPolicies">Total Policies</option>
            <option value="claimsSummary">Claims Summary</option>
          </select>
        </div>
        <button onclick="generateReport()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Generate Report</button>
      </div>

      <!-- Summary Statistics -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6" id="summaryStats">
        <!-- Statistics will be populated dynamically here -->
      </div>

      <!-- Reports Table -->
      <div class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Report Type
              </th>
              <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Description
              </th>
              <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Date Generated
              </th>
              <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="reportTableBody">
            <!-- Table rows will be populated dynamically here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    // Simulated Data
    const data = {
      allCustomers: [
        { type: "All Customers", description: "Summary of all customers per broker", date: "2024-10-20" },
      ],
      totalPolicies: [
        { type: "Total Policies", description: "Summary of all active policies", date: "2024-10-20" },
      ],
      claimsSummary: [
        { type: "Claims Summary", description: "Summary of all claims processed", date: "2024-10-20" },
      ],
      summaryStats: {
        allCustomers: { label: "Total Customers", value: 120 },
        totalPolicies: { label: "Total Policies", value: 89 },
        claimsSummary: { label: "Claims Processed", value: 45 },
      },
    };

    // Function to Generate Report
    function generateReport() {
      const reportType = document.getElementById("reportType").value;
      populateSummaryStats(reportType);
      populateReportTable(reportType);
    }

    // Function to Populate Summary Statistics
    function populateSummaryStats(reportType) {
      const summaryStatsDiv = document.getElementById("summaryStats");
      summaryStatsDiv.innerHTML = ""; // Clear previous stats

      const statData = data.summaryStats[reportType];
      if (statData) {
        summaryStatsDiv.innerHTML = `
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold">${statData.label}</h2>
            <p class="text-gray-700 text-4xl mt-4">${statData.value}</p>
          </div>
        `;
      }
    }

    // Function to Populate Report Table
    function populateReportTable(reportType) {
      const reportTableBody = document.getElementById("reportTableBody");
      reportTableBody.innerHTML = ""; // Clear previous table data

      const reportData = data[reportType];
      reportData.forEach((report) => {
        reportTableBody.innerHTML += `
          <tr>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${report.type}</td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${report.description}</td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${report.date}</td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm space-x-2">
              <button class="text-blue-600 hover:text-blue-900">View</button>
              <button class="text-green-600 hover:text-green-900">Download</button>
            </td>
          </tr>
        `;
      });
    }

    // Initial load
    generateReport();
  </script>
</body>
</html>
