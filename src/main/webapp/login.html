<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsurancePro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hero {
        background: url("assets/bg.jpg") no-repeat center center;
        background-size: cover;
        min-height: 80vh;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-md">
      <div
        class="container mx-auto px-6 py-4 flex flex-wrap justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold text-white"
          >InsurancePro</a
        >

        <div class="block lg:hidden">
          <button id="menu-btn" class="text-white focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>

        <nav
          id="menu"
          class="hidden lg:flex lg:space-x-6 w-full lg:w-auto mt-4 lg:mt-0"
        >
          <a href="index.html" class="block py-2 text-white hover:text-gray-200"
            >Home</a
          >
          <a href="about.html" class="block py-2 text-white hover:text-gray-200"
            >About</a
          >
          <a
            href="contact.html"
            class="block py-2 text-white hover:text-gray-200"
            >Contact</a
          >
        </nav>

        <div class="hidden lg:flex space-x-4">
          <a
            href="login.html"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            >Login</a
          >
          <a
            href="register.html"
            class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
            >Register</a
          >
        </div>
      </div>

      <div class="flex justify-center lg:hidden py-4 space-x-4">
        <a
          href="login.html"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          >Login</a
        >
        <a
          href="register.html"
          class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700"
          >Register</a
        >
      </div>
    </header>

    <!-- Login Form -->
    <main class="hero flex items-center justify-center">
      <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6">
          Login to Your Account
        </h2>
        <form id="loginForm" class="space-y-6" action="dashboard.html" method="post">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
            >
              Login
            </button>
          </div>
          <div class="text-center">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a href="register.html" class="text-blue-600 hover:underline"
                >Register here</a
              >
            </p>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-6 flex flex-wrap justify-between">
        <div class="w-full sm:w-1/2 lg:w-1/4 mb-6">
          <h2 class="text-xl font-bold">Contact Us</h2>
          <p>Email: support@insurancepro.com</p>
          <p>Phone: +1 123 456 7890</p>
        </div>

        <div class="w-full sm:w-1/2 lg:w-1/4 mb-6">
          <h2 class="text-xl font-bold">Quick Links</h2>
          <ul>
            <li>
              <a href="#" class="text-gray-400 hover:text-white"
                >Privacy Policy</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-400 hover:text-white"
                >Terms of Service</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="mt-8 text-center">
        <p>&copy; 2024 InsurancePro. All Rights Reserved.</p>
      </div>
    </footer>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
